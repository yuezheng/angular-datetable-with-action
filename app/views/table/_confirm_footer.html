<div class="unicorn-modal-header">
  <div class="header-row">
    <div class="title">{{note.title}}</div>
    <div class="close" ng-click="cancel()">&times;</div>
  </div>
</div>
<div class="unicorn-modal-body">
    {{message}}
    <div ng-if="addition" class="modal_addition">
      <div class='modal_addition_option option'>
        <input type="checkbox" ng-model="addition_choice" ng-change="additionChange()" >
      </div>
      <div class='addition_desc option'>
        <span>{{addition_message}}</span>
      </div>
      <div class='clear'>
      </div>
    </div>
</div>
<div class="unicorn-modal-footer">
    <button class="btn" name="save" ng-click="ok()">{{ action }}</button>
    <button class="btn" name="cancel" ng-click="cancel()">{{ cancelBtn }}</button>
</div>
